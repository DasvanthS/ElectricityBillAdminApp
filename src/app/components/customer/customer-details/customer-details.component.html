<app-header></app-header>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="card">
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <th>Bill ID</th>
                            <th>Month</th>
                            <th>Due Date</th>
                            <th>Unit Consumption</th>
                            <th>Amount</th>
                            <th>Paid</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let bill of monthlyBills">
                                <td> {{ bill.id }} </td>
                                <td>{{ bill.month }}</td>
                                <td>{{ bill.dueDate }}</td>
                                <td>{{ bill.unitConsumption }}</td>
                                <td>{{ bill.amount }}</td>
                                <td>{{ bill.paid ? 'Paid' : 'Unpaid' }}</td>
                            </tr>
                        </tbody>
                    </table>
        
                </div>
            </div>
            
        </div>
    </div>
</div>
