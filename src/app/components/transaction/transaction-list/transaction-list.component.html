
 <app-header></app-header>

 <form #myForm="ngForm" (ngSubmit) = "onSubmit()" class="ml-3 mr-3">

    <div class="input-group m-2">
        <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID" [(ngModel)]="customerId" name="customerId" required pattern="^\d{1,9}$"/>
      
        <div class="input-group-append">
          <button class="btn btn-info" [disabled]="!myForm.form.valid" type="submit"> Search </button>
        </div>
      </div>     

</form>


  <div class="main-body">

    <div class="table-container">

      <!-- <div class="search-container">
        <mat-form-field appearance="fill">
          <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">  
        </mat-form-field>
      </div> -->
      
        <table mat-table [dataSource]="dataSource" matSort >

            <ng-container matColumnDef="TransactionID">
                <th mat-header-cell *matHeaderCellDef mat-sort-h eader> Transaction ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <ng-container matColumnDef="PaymentDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
                <td mat-cell *matCellDef="let row"> {{row.paymentDate}} </td>
              </ng-container>

              <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
              </ng-container>

              <ng-container matColumnDef="PaymentMethod">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Method </th>
                <td mat-cell *matCellDef="let row"> {{row.paymentMethod}} </td>
              </ng-container>

              <ng-container matColumnDef="CustomerID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </th>
                <td mat-cell *matCellDef="let row"> {{row?.monthlyBill?.customer?.customerId}} </td>
              </ng-container>

              <ng-container matColumnDef="ViewDetails">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> View Details </th>
                <td mat-cell *matCellDef="let row"> <button (click)="viewTransaction(row.id)" class="btn btn-info btn-sm mr-5" style="margin-left: 10px" >View</button> </td>

              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        
            </table>
        
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </div>
