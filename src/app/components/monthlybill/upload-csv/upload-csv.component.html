<app-header></app-header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Upload Monthly Bills (CSV)</h3>
                </div>
                <div class="card-body">
                    <form (submit)="onUpload()" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="csvFile">Choose CSV File</label>
                            <input type="file" class="form-control-file" id="csvFile" accept=".csv" (change)="onFileSelected($event)">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" [disabled]="!selectedFile">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isUploaded">
        <div class="alert alert-success">
            <h4>CSV File Uploaded Successfully</h4>
        </div>
    </div>
    <div class="row mt-4" *ngIf="bugList.length > 0">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger">
                <h4>Upload Result</h4>
                <ul>
                    <li *ngFor="let bug of bugList">{{ bug }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
