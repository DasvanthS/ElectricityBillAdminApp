<app-header></app-header>

<div class="col-md-6 mt-5 offset-md-3">
    <h4> Add Monthly Bill </h4>
    <form #myForm="ngForm" (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label for="customerId">Customer ID<span class="text-danger">  *  </span>:</label>
            <input type="text" class ="form-control" id = "customerId" placeholder="Enter Customer ID" [(ngModel)] = "customerId" name = "customerId" required pattern="^\d{1,9}$">
        </div>
    
        <div class="form-group">
            <label for="month">Month<span class="text-danger">  *  </span>:</label>
            <input type="text" class ="form-control" id = "month" placeholder="Enter Month in Capitalisation (Ex : January)" [(ngModel)] = "monthlyBill.month" name = "month" required [pattern] ="MONTH_PATTERN">
        </div>
    
        <div class="form-group">
            <label for="dueDate">Due Date<span class="text-danger">  *  </span>:</label>
            <input type="date" class ="form-control" id = "dueDate" [(ngModel)] = "monthlyBill.dueDate" name = "dueDate" required>
        </div>
    
        <div class="form-group">
            <label for="unitConsumption">Unit Consumption<span class="text-danger">  *  </span>:</label>
            <input type="number" class ="form-control" id = "unitConsumption" placeholder="Enter Unit Consumption" [(ngModel)] = "monthlyBill.unitConsumption" name = "unitConsumption" required pattern="^(0*[1-9]\d*(\.\d+)?|0+\.\d*[1-9]\d*)$">
        </div>

        <div *ngIf="errorAlert" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
    
        <button class="btn btn-info"  [disabled]="!myForm.form.valid" type ="submit">Submit</button>
    
    </form>
</div>
